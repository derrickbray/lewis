<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lewis</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
</head>
<body>
  <section class="hero">


      <div class="nav">
        <div class="logo">
          <img src="../images/logo-box.png" alt="" class="logo-square">
          <img src="../images/logo-l.png" alt="" class="logo-text">
        </div>
        <div class="link-box">
          <a href="" class="link-box__link">Browse</a>
          <a href="" class="link-box__link">Discover</a>
          <a href="" class="link-box__link">Add Event</a>
          <a href="" class="link-box__btn">Join Us</a>
        </div>
      </div>

      <div class="hero-content">
        <h1 class="hero-content__tag">Discover the top live music events near you</h1>
        <div class="input-box">
          <input type="text" placeholder="Enter your favorite artist or genre" class="artist">
          <div class="drop">
            <div class="dropdown">
              <div class="dropdown-text">Location</div>
              <i class="fa fa-caret-down lg" aria-hidden="true"></i>
            </div>
            <div class="dropdown">
              <div class="dropdown-text">Budget</div>
              <i class="fa fa-caret-down lg" aria-hidden="true"></i>
            </div>
            <button class="find">Find</button>
          </div>
        </div>
      </div>



  </section>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
